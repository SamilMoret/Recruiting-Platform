# ========================
# DATABASE CONFIGURATION (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/recruiting_platform?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# HIBERNATE/JPA CONFIGURATION
# ========================
# Configurações do Hibernate para validar o esquema sem modificar
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações básicas do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configurações de codificação
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8

# ========================
# FLYWAY CONFIGURATION
# ========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history
spring.flyway.encoding=UTF-8
spring.flyway.mixed=true
spring.flyway.out-of-order=true
spring.flyway.placeholder-replacement=true
spring.flyway.schemas=recruiting_platform
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# ========================
# JWT CONFIGURATION
# ========================
app.jwt.secret=suaChaveSecretaMuitoSeguraDeNoMinimo32Caracteres123
app.jwt.expiration-ms=2592000000

# ========================
# SERVER CONFIGURATION
# ========================
server.port=5000
server.servlet.context-path=/api

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.br.com.one.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/recruiting-platform.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
