# ========================
# DATABASE CONFIGURATION (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/RecruitingPlatform?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# HIBERNATE/JPA CONFIGURATION
# ========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8

# ========================
# FLYWAY CONFIGURATION
# ========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=false
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history
spring.flyway.encoding=UTF-8
spring.flyway.mixed=true
spring.flyway.out-of-order=true
spring.flyway.placeholder-replacement=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-ignored-migrations=true
spring.flyway.ignore-pending-migrations=true

# ========================
# JWT CONFIGURATION
# ========================
app.jwt.secret=suaChaveSecretaMuitoSeguraDeNoMinimo32Caracteres123
app.jwt.expiration-ms=2592000000

# ========================
# SERVER CONFIGURATION
# ========================

# ========================
# ADMIN USER CONFIGURATION
# ========================
app.admin.email=admin@jobportal.com
app.admin.password=Admin@123
app.admin.name=Administrador do Sistema
server.port=5001
server.servlet.context-path=/

# ========================
# SPRING DATA WEB CONFIGURATION
# ========================
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.page-serialization-mode=VIA_DTO

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.br.com.one.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/recruiting-platform.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
