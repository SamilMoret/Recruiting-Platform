# ========================
# DATABASE CONFIGURATION (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/RecruitingPlatform?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# HIBERNATE/JPA CONFIGURATION
# ========================
# Configuração para validar o esquema existente
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8
# Desativa a geração automática de esquema
spring.jpa.properties.javax.persistence.schema-generation.database.action=none
# Configurações adicionais do Hibernate
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Desativa o uso de metadados do JDBC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ========================
# FLYWAY CONFIGURATION
# ========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.baseline-version=1
spring.flyway.table=flyway_schema_history
spring.flyway.encoding=UTF-8
spring.flyway.mixed=true
spring.flyway.out-of-order=false
spring.flyway.placeholder-replacement=false
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.ignore-missing-migrations=false
spring.flyway.ignore-ignored-migrations=false
spring.flyway.ignore-pending-migrations=false
spring.flyway.validate-migration-names=true

# ========================
# FILE UPLOAD CONFIGURATION
# ========================
# Tamanho máximo do arquivo (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuração do diretório de upload
# O diretório será criado automaticamente se não existir
# No Windows, use um caminho como C:/uploads ou %USERPROFILE%/uploads
# No Linux/macOS, use /var/uploads ou ~/uploads
storage.location=uploads/

# Configuração para permitir o acesso a arquivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:${storage.location}

# Configuração para expor o caminho do arquivo nas respostas
app.uploads.url-prefix=/uploads/

# Configuração para habilitar o tratamento de arquivos multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=10MB

# ========================
# JWT CONFIGURATION
# ========================
app.jwt.secret=suaChaveSecretaMuitoSeguraDeNoMinimo32Caracteres123
app.jwt.expiration-ms=2592000000

# ========================
# SERVER CONFIGURATION
# ========================

# ========================
# ADMIN USER CONFIGURATION
# ========================
app.admin.email=admin@jobportal.com
app.admin.password=Admin@123
app.admin.name=Administrador do Sistema
server.port=5001
server.servlet.context-path=/

# ========================
# SPRING DATA WEB CONFIGURATION
# ========================
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.page-serialization-mode=VIA_DTO

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.br.com.one.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/recruiting-platform.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
