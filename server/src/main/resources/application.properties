# ========================
# SERVER CONFIGURATION
# ========================
server.port=5000
server.servlet.context-path=/

# ========================
# DATABASE CONFIGURATION (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/recruiting_platform?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# ========================
# JPA / HIBERNATE CONFIGURATION
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================
# FILE UPLOAD SETTINGS
# ========================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================
# CORS SETTINGS
# ========================
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Origin,Accept
cors.allow-credentials=true

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.br.com.one.recrutamento=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/recruiting-platform.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================
# SWAGGER/OPENAPI (Documentação)
# ========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=1.0.0
springdoc.title=Plataforma de Recrutamento API
springdoc.description=API para sistema de recrutamento e seleção

# ========================
# SECURITY (Configurações Básicas)
# ========================
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://example.com/oauth2/jwks

# Para ver todos endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always