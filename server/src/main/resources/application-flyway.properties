# ========================
# FLYWAY CONFIGURATION
# ========================
# Enable Flyway
spring.flyway.enabled=true
# Location of migration scripts
spring.flyway.locations=classpath:db/migration
# Allow migration of existing schema
spring.flyway.baseline-on-migrate=true
# Version to start with
spring.flyway.baseline-version=0
# Disable validation to prevent errors with existing schema
spring.flyway.validate-on-migrate=false
# Clean disabled for safety
spring.flyway.clean-disabled=true
# Table name for Flyway schema history
spring.flyway.table=flyway_schema_history
# Encoding of migration files
spring.flyway.encoding=UTF-8
# Allow mixed migrations (Java + SQL)
spring.flyway.mixed=true
# Out of order migration
spring.flyway.out-of-order=true
# Placeholder replacement
spring.flyway.placeholder-replacement=true
# Schema name (use the same as your database name)
spring.flyway.schemas=recruiting_platform
# SQL migration prefix
spring.flyway.sql-migration-prefix=V
# SQL migration separator
spring.flyway.sql-migration-separator=__
# SQL migration suffix
spring.flyway.sql-migration-suffixes=.sql
# JDBC URL for Flyway (same as main datasource)
spring.flyway.url=${spring.datasource.url}
# User for Flyway (same as main datasource)
spring.flyway.user=${spring.datasource.username}
# Password for Flyway (same as main datasource)
spring.flyway.password=${spring.datasource.password}
# Enable Flyway's clean command (use with caution in production)
spring.flyway.clean-on-validation-error=false
# List of schemas managed by Flyway (comma-separated)
spring.flyway.schemas=recruiting_platform
# Target version up to which migrations should be considered
# spring.flyway.target=1.0
# Whether to automatically call baseline when migrating a non-empty schema
spring.flyway.baseline-on-migrate=true
# Description of the initial baseline
spring.flyway.baseline-description=Initial baseline
# Whether to allow migration of a non-empty schema
spring.flyway.baseline-on-migrate=true
# Whether to automatically call validate when performing migrate
spring.flyway.validate-on-migrate=false
# Whether to automatically call clean when a validation error occurs
spring.flyway.clean-on-validation-error=false
# Whether to disable clean
spring.flyway.clean-disabled=true
# The maximum number of retries when trying to obtain a lock
spring.flyway.lock-retry-count=50
